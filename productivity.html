<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .tool-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .tool-card h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .timer-display {
            font-size: 4em;
            text-align: center;
            color: #667eea;
            font-weight: bold;
            margin: 20px 0;
        }

        .timer-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        button:hover {
            background: #764ba2;
        }

        button:active {
            transform: scale(0.95);
        }

        .todo-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            background: #f5f5f5;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .todo-item.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .delete-btn {
            background: #e74c3c;
            padding: 6px 12px;
            font-size: 0.9em;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
        }

        .focus-status {
            text-align: center;
            font-size: 1.2em;
            margin: 15px 0;
            color: #667eea;
            font-weight: bold;
        }

        .session-count {
            text-align: center;
            color: #666;
            margin-top: 10px;
        }

        .github-config {
            margin-top: 15px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .github-config input {
            width: 100%;
            margin-bottom: 10px;
        }

        .github-status {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .github-status.success {
            color: #27ae60;
        }

        .github-status.error {
            color: #e74c3c;
        }

        /* Floating Tomato */
        .floating-tomato {
            position: fixed;
            font-size: 80px;
            animation: float 20s infinite ease-in-out;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .floating-tomato.active {
            opacity: 0.8;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(80vw, 20vh) rotate(90deg);
            }
            50% {
                transform: translate(70vw, 70vh) rotate(180deg);
            }
            75% {
                transform: translate(10vw, 60vh) rotate(270deg);
            }
        }

        /* Settings Modal */
        .settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .settings-modal.active {
            display: flex;
        }

        .settings-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
        }

        .settings-content h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .setting-item {
            margin-bottom: 20px;
        }

        .setting-item label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .setting-item input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
        }

        .settings-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .settings-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            font-size: 24px;
            z-index: 1500;
        }

        .settings-icon:hover {
            transform: scale(1.1);
        }

        .skip-break-btn {
            background: #f39c12;
            margin-top: 10px;
        }

        .skip-break-btn:hover {
            background: #e67e22;
        }
    </style>
</head>
<body>
    <!-- Floating Tomato -->
    <div class="floating-tomato" id="floatingTomato">üçÖ</div>

    <!-- Settings Icon -->
    <div class="settings-icon" onclick="openSettings()">‚öôÔ∏è</div>

    <!-- Settings Modal -->
    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <h2>‚öôÔ∏è Pomodoro Settings</h2>
            <div class="setting-item">
                <label>Focus Duration (minutes):</label>
                <input type="number" id="focusDuration" value="25" min="1" max="60">
            </div>
            <div class="setting-item">
                <label>Break Duration (minutes):</label>
                <input type="number" id="breakDuration" value="5" min="1" max="30">
            </div>
            <div class="setting-item">
                <label>Long Break Duration (minutes):</label>
                <input type="number" id="longBreakDuration" value="15" min="1" max="60">
            </div>
            <div class="setting-item">
                <label>Sessions before Long Break:</label>
                <input type="number" id="sessionsBeforeLongBreak" value="4" min="1" max="10">
            </div>
            <div class="settings-buttons">
                <button onclick="saveSettings()" style="flex: 1;">Save Settings</button>
                <button onclick="closeSettings()" style="flex: 1; background: #95a5a6;">Cancel</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>üöÄ Productivity Hub</h1>
        
        <div class="tools-grid">
            <!-- Pomodoro Timer -->
            <div class="tool-card">
                <h2>üçÖ Pomodoro Timer</h2>
                <div class="timer-display" id="timerDisplay">25:00</div>
                <div class="focus-status" id="focusStatus">Ready to focus</div>
                <div class="session-count" id="sessionCount">Sessions completed: 0</div>
                <div class="timer-buttons">
                    <button onclick="startTimer()">Start</button>
                    <button onclick="pauseTimer()">Pause</button>
                    <button onclick="resetTimer()">Reset</button>
                    <button onclick="setBreak()">Break</button>
                    <button onclick="testTimer()">Test (10sec)</button>
                    <button class="skip-break-btn" onclick="skipBreak()" id="skipBreakBtn" style="display: none; width: 100%;">Skip Break & Continue</button>
                </div>
                <div class="github-config">
                    <input type="text" id="githubToken" placeholder="GitHub Token (paste here)" style="font-size: 0.9em;">
                    <input type="text" id="githubRepo" placeholder="username/repo" value="trontharun61-ctrl/tronworks" style="font-size: 0.9em;">
                    <button onclick="saveGitHubConfig()" style="width: 100%; font-size: 0.9em;">Save GitHub Config</button>
                    <div class="github-status" id="githubStatus"></div>
                </div>
            </div>

            <!-- Todo List -->
            <div class="tool-card">
                <h2>‚úÖ Todo List</h2>
                <div class="todo-input">
                    <input type="text" id="todoInput" placeholder="Add a new task...">
                    <button onclick="addTodo()">Add</button>
                </div>
                <ul class="todo-list" id="todoList"></ul>
            </div>

            <!-- Quick Notes -->
            <div class="tool-card">
                <h2>üìù Quick Notes</h2>
                <textarea id="notes" placeholder="Write your notes here..."></textarea>
                <button onclick="saveNotes()" style="margin-top: 10px; width: 100%;">Save Notes</button>
            </div>
        </div>
    </div>

    <script>
        // Settings
        let focusDuration = parseInt(localStorage.getItem('focusDuration')) || 25;
        let breakDuration = parseInt(localStorage.getItem('breakDuration')) || 5;
        let longBreakDuration = parseInt(localStorage.getItem('longBreakDuration')) || 15;
        let sessionsBeforeLongBreak = parseInt(localStorage.getItem('sessionsBeforeLongBreak')) || 4;

        function openSettings() {
            document.getElementById('settingsModal').classList.add('active');
            document.getElementById('focusDuration').value = focusDuration;
            document.getElementById('breakDuration').value = breakDuration;
            document.getElementById('longBreakDuration').value = longBreakDuration;
            document.getElementById('sessionsBeforeLongBreak').value = sessionsBeforeLongBreak;
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('active');
        }

        function saveSettings() {
            focusDuration = parseInt(document.getElementById('focusDuration').value);
            breakDuration = parseInt(document.getElementById('breakDuration').value);
            longBreakDuration = parseInt(document.getElementById('longBreakDuration').value);
            sessionsBeforeLongBreak = parseInt(document.getElementById('sessionsBeforeLongBreak').value);

            localStorage.setItem('focusDuration', focusDuration);
            localStorage.setItem('breakDuration', breakDuration);
            localStorage.setItem('longBreakDuration', longBreakDuration);
            localStorage.setItem('sessionsBeforeLongBreak', sessionsBeforeLongBreak);

            closeSettings();
            resetTimer();
            alert('Settings saved!');
        }

        // Floating Tomato
        function showTomato() {
            document.getElementById('floatingTomato').classList.add('active');
        }

        function hideTomato() {
            document.getElementById('floatingTomato').classList.remove('active');
        }

        // GitHub Configuration
        let githubToken = localStorage.getItem('githubToken') || '';
        let githubRepo = localStorage.getItem('githubRepo') || 'trontharun61-ctrl/tronworks';
        
        if (githubToken) {
            document.getElementById('githubToken').value = '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢';
        }
        document.getElementById('githubRepo').value = githubRepo;

        function saveGitHubConfig() {
            const tokenInput = document.getElementById('githubToken').value;
            const repoInput = document.getElementById('githubRepo').value;
            
            if (tokenInput && tokenInput !== '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢') {
                githubToken = tokenInput;
                localStorage.setItem('githubToken', githubToken);
            }
            
            githubRepo = repoInput;
            localStorage.setItem('githubRepo', githubRepo);
            
            document.getElementById('githubStatus').textContent = '‚úì Config saved';
            document.getElementById('githubStatus').className = 'github-status success';
            document.getElementById('githubToken').value = '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢';
        }

        async function logToGitHub(sessionData) {
            if (!githubToken) {
                document.getElementById('githubStatus').textContent = '‚úó No token configured';
                document.getElementById('githubStatus').className = 'github-status error';
                return;
            }

            document.getElementById('githubStatus').textContent = '‚è≥ Logging...';
            const logFileName = 'pomodoro-logs.md';
            const timestamp = new Date().toISOString();
            const logEntry = `\n## Session ${sessionData.sessionNumber}\n- Date: ${timestamp}\n- Duration: ${sessionData.duration} minutes\n- Status: ${sessionData.status}\n\n`;

            try {
                const getResponse = await fetch(`https://api.github.com/repos/${githubRepo}/contents/${logFileName}`, {
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                let content = '# Pomodoro Session Logs\n\n';
                let sha = null;

                if (getResponse.ok) {
                    const data = await getResponse.json();
                    content = atob(data.content);
                    sha = data.sha;
                }

                content += logEntry;

                const updateResponse = await fetch(`https://api.github.com/repos/${githubRepo}/contents/${logFileName}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Log Pomodoro session ${sessionData.sessionNumber}`,
                        content: btoa(content),
                        sha: sha
                    })
                });

                if (updateResponse.ok) {
                    document.getElementById('githubStatus').textContent = '‚úì Logged to GitHub!';
                    document.getElementById('githubStatus').className = 'github-status success';
                } else {
                    const errorData = await updateResponse.json();
                    throw new Error(errorData.message || 'Failed');
                }
            } catch (error) {
                document.getElementById('githubStatus').textContent = `‚úó Error: ${error.message}`;
                document.getElementById('githubStatus').className = 'github-status error';
            }
        }

        // Pomodoro Timer
        let timeLeft = 25 * 60;
        let timerInterval = null;
        let isRunning = false;
        let sessionsCompleted = 0;
        let sessionStartTime = null;
        let isBreakMode = false;

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timerDisplay').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                sessionStartTime = new Date();
                
                if (!isBreakMode) {
                    showTomato();
                    document.getElementById('focusStatus').textContent = 'üî• Focus Mode Active';
                } else {
                    document.getElementById('focusStatus').textContent = '‚òï Break Time';
                }
                
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    
                    if (timeLeft <= 0) {
                        pauseTimer();
                        hideTomato();
                        
                        if (!isBreakMode) {
                            sessionsCompleted++;
                            document.getElementById('sessionCount').textContent = 
                                `Sessions completed: ${sessionsCompleted}`;
                            document.getElementById('focusStatus').textContent = 'üéâ Session Complete!';
                            
                            logToGitHub({
                                sessionNumber: sessionsCompleted,
                                duration: focusDuration,
                                status: 'Completed',
                                startTime: sessionStartTime
                            });
                            
                            alert('Pomodoro session complete! Time for a break.');
                            
                            // Auto start break
                            const breakTime = (sessionsCompleted % sessionsBeforeLongBreak === 0) ? longBreakDuration : breakDuration;
                            timeLeft = breakTime * 60;
                            isBreakMode = true;
                            document.getElementById('skipBreakBtn').style.display = 'block';
                            updateDisplay();
                        } else {
                            document.getElementById('focusStatus').textContent = '‚úÖ Break Complete!';
                            alert('Break complete! Ready for another session?');
                            isBreakMode = false;
                            document.getElementById('skipBreakBtn').style.display = 'none';
                            timeLeft = focusDuration * 60;
                            updateDisplay();
                        }
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            document.getElementById('focusStatus').textContent = '‚è∏Ô∏è Paused';
            hideTomato();
        }

        function resetTimer() {
            pauseTimer();
            timeLeft = focusDuration * 60;
            isBreakMode = false;
            document.getElementById('skipBreakBtn').style.display = 'none';
            updateDisplay();
            document.getElementById('focusStatus').textContent = 'Ready to focus';
        }

        function setBreak() {
            pauseTimer();
            timeLeft = breakDuration * 60;
            isBreakMode = true;
            document.getElementById('skipBreakBtn').style.display = 'block';
            updateDisplay();
            document.getElementById('focusStatus').textContent = '‚òï Break Time';
        }

        function skipBreak() {
            pauseTimer();
            isBreakMode = false;
            document.getElementById('skipBreakBtn').style.display = 'none';
            resetTimer();
            alert('Break skipped! Starting new focus session.');
        }

        function testTimer() {
            pauseTimer();
            timeLeft = 10;
            isBreakMode = false;
            updateDisplay();
            document.getElementById('focusStatus').textContent = 'üß™ Test Mode (10 seconds)';
        }

        // Todo List
        let todos = JSON.parse(localStorage.getItem('todos')) || [];

        function renderTodos() {
            const todoList = document.getElementById('todoList');
            todoList.innerHTML = '';
            
            todos.forEach((todo, index) => {
                const li = document.createElement('li');
                li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                li.innerHTML = `
                    <span onclick="toggleTodo(${index})" style="cursor: pointer; flex: 1;">${todo.text}</span>
                    <button class="delete-btn" onclick="deleteTodo(${index})">Delete</button>
                `;
                todoList.appendChild(li);
            });
        }

        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            
            if (text) {
                todos.push({ text, completed: false });
                localStorage.setItem('todos', JSON.stringify(todos));
                input.value = '';
                renderTodos();
            }
        }

        function toggleTodo(index) {
            todos[index].completed = !todos[index].completed;
            localStorage.setItem('todos', JSON.stringify(todos));
            renderTodos();
        }

        function deleteTodo(index) {
            todos.splice(index, 1);
            localStorage.setItem('todos', JSON.stringify(todos));
            renderTodos();
        }

        document.getElementById('todoInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });

        // Notes
        const notesArea = document.getElementById('notes');
        notesArea.value = localStorage.getItem('notes') || '';

        function saveNotes() {
            localStorage.setItem('notes', notesArea.value);
            alert('Notes saved!');
        }

        setInterval(() => {
            localStorage.setItem('notes', notesArea.value);
        }, 30000);

        // Initialize
        renderTodos();
    </script>
</body>
</html>
